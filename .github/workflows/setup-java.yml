name: Set up Java

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up JDK
      uses: actions/setup-java@v2.4.0
      with:
        distribution: 'temurin'
        java-version: 11
    - name: Check Java version
      run: java -version
